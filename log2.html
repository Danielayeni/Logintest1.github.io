<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log2.css">
    <link rel="shortcut icon" href="temp_segment_66d70e35db2c2.png"image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="log">
        <img src="logo.jpg" alt="Logo">
        <h1>Welcome back</h1>
        <p>Glad to see you again <br>
            Login to your account below
        </p>
        <div class="g">
            <p class="first">
                <a href="https://accounts.google.com/o/oauth2/v2/auth?scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email&redirect_uri=YOUR_REDIRECT_URI&response_type=code&client_id=YOUR_CLIENT_ID" class="google-btn">
                    <i class="fa-brands fa-google"></i> Continue with Google
                  </a>
            </p>
        </div>
        <form action="">
            <span class="flex">
                Email <br>
                <input type="email" placeholder="example@email.com"name="email" id="email" required> <br>
                Password <br>
                <input type="password" name="pass" placeholder="enter..." id="pass" required> <br>
                <button type="submit" id="login-btn" class="part">Login</button>
            </span>
            <p class="last">Don't have an account? <a href="index.html" class="last2">Sign up for free</a></p>
        </form>
    </div>
</body>
</html>
